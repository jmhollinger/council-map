<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>Lexington-Fayette Urban County Council</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/custom.css">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>

<body>
<div class="container-fluid">
<div class="col-sm-6 col-sm-offset-3">
<h1 class="text-primary text-center">Council District Map Maker</h1>
<h3>Select Options</h3> 
 <div class="form-group">
  <label class="control-label">Select a District</label>
  <select class="form-control" id="district">
    <option value="1">District 1</option>
    <option value="2">District 2</option>
    <option value="3">District 3</option>
    <option value="4">District 4</option>
    <option value="5">District 5</option>
    <option value="6">District 6</option>
    <option value="7">District 7</option>
    <option value="8">District 8</option>
    <option value="9">District 9</option>
    <option value="10">District 10</option>
    <option value="11">District 11</option>
    <option value="12">District 12</option>
  </select>
 </div>
 <div class="form-group">
   <label class="control-label">District Color</label>
   <input type="text" class="form-control" id="color" value="2A6FBD">
</div>

 <div class="row">
 <div class="form-group col-sm-6">
      <label class="control-label">Map Width</label>
      <input type="text" class="form-control" id="width" value="500">
  </div>

  <div class="form-group col-sm-6">
      <label class="control-label">Map Height</label>
      <input type="text" class="form-control"id="height" value="500">
  </div>
  </div>
  <div class="text-center">
      <button class="btn btn-success" id="generate_map">Generate Map</button>
  </div>
  <div id="result">  
  </div>
</div>
</div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXqhUx3ZQwPBtAVsXg6tz9N_2yvrRydcQ&sensor=false"></script>
    <script src="js/council-map.js"></script>
  </body>
</html>
